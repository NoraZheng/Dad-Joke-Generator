<body>

    <header>
        <h1>
            &#128169 Dad joke generator&#128169
        </h1>
    </header>
    <main>
        <section class="random">
            <h2>get a random dad joke</h2>
            <button id="randomButton">Get Joke</button>
            <div id="randomJoke"></div>
        </section>
        <section class="search">
            <h2>search dad jokes by keywords</h2>
            <form>
                <label for="search" class="visuallyHidden">Enter a search keyword. Try: water</label>
                <input type="text" id="search" placeholder="Try: water">
                <input type="submit" value="Search">
            </form>
            <ul id="searchResults" class="searchResults">
            </ul>
        </section>
    </main>
